<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>IT Fresher Vote 2025</title>
    <meta name="description" content="Vote for your favorite IT Fresher candidates!" />
    <!-- Using Tailwind CDN for simplicity in this student project setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              uni: {
                50: '#f0f9ff', 
                100: '#e0f2fe',
                500: '#0ea5e9', // Sky Blue
                600: '#0284c7', // Primary Blue
                800: '#075985', // Navy
                900: '#0c4a6e', // Deep Navy
              },
              paper: '#ffffff',
              surface: '#f8fafc',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(15px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f1f5f9; /* Slate 100 */
        color: #0f172a; /* Slate 900 */
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
